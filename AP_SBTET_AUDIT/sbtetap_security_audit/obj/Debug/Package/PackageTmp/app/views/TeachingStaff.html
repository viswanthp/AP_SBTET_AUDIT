<style>
    a.text-success, a.text-success:hover {
        color: #2b542c;
        cursor: pointer;
        font-weight: bold;
    }
    .panel-bar1 {
        margin:0px
    }
</style>
<div ng-controller="TeachingStaffController">
    <section class="irs-inner-page-heading irs-layer-black">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="irs-inner-heading">
                        <h2>Teaching Staff</h2>
                        <i class="icofont icofont-education"></i>
                        <p>
                            <a ui-sref="index">HOME</a>&gt; <a ui-sref="index.TeachingStaff">Teaching Staff</a>
                           
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="xs-spacer"></div>
    <div class="container">
        <div class="sm-spacer"></div>
        <div class="sm-spacer"></div>
        <div class="container ">
            <div class="col-md-12">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>District </label>
                        <select class="form-control" ng-model="District" name="Semester" ng-change="GetCollegesByDistrictId()" required="">
                            <option value="" selected="selected">Select District</option>
                            <option value="{{data.DistrictID}}" ng-repeat="data in GetDistricts" class="">
                                {{data.DistrictName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3" ng-show="District != 1">
                    <div class="form-group">
                        <label>College Type</label>
                        <select class="form-control" ng-model="College" name="Semester" required="">
                            <option value="" selected="selected">Select College </option>
                            <!-- ngRepeat: data in Shifts -->
                            <option value="{{data.Id}}" ng-repeat="data in Colleges" class="ng-binding ng-scope">
                                {{data.CollegeName}}
                            </option><!-- end ngRepeat: data in Shifts -->

                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success" style=" margin-top: 30px; " ng-click="GetCollegeStaffFilter()">Submit</button>
                </div>
            </div>
            <!--<div class="col-md-12 " ng-show="Data">
                <a id="ExportToExcel1" class="pointer pull-right text-success" ng-click="DownloadtoExcel('#staffdata')">
                    Export to Excel<i class="fa fa-file-excel-o"></i>
                </a>
            </div>-->
            <div class="col-md-12" ng-show="Data">

                <div class="panel-bar1 text-center" ng-show="GetCollegeStaffList.length>0">Teaching Staff</div>
                <div id="staffdata" class="table-responsive table-custom-tables-tb">
                    <table class="table table-bordered table-hover table-striped table-rounded custom-table-wdith">
                        <thead>
                            <tr class="cb-1">
                                <th>S.No</th>
                                <th class="text-center"> Name of the Staff Member</th>
                                <th class="text-center">Designation</th>
                                <th class="text-center">Working AT</th>
                                <th class="text-center">Branch</th>
                               <!-- <th class="text-center">Mobile</th>-->
                                <th class="text-center">Email</th>
                                <th class="text-center">DeputedTo</th>

                                <!--   <th class="text-center">Action</th>-->
                            </tr>
                        </thead>
                        <tbody>

                            <tr style="background-color: #fff!important;" ng-repeat="data in GetCollegeStaffList">
                                <td class="text-left">{{$index + 1}}</td>
                                <td class="text-left">{{data.StaffName}}</td>
                                <td class="text-left">{{data.DesignationName}}</td>
                                <td class="text-left">{{data.CollegeName}}</td>
                                <td class="text-left">{{data.CourseName}}</td>
                               <!-- <td class="text-left">{{data.Mobile}}</td>-->
                                <td class="text-left">{{data.Email}}</td>
                                <td class="text-left">{{data.DeputedTo}}</td>


                                <!--<td class="text-center">
        <button class="btn-xs btn btn-info" style="width: 70px;" ng-show="edit" ng-click="GetCollegeStaffDetailsById(data.CollegeStaffID)">
            Edit
        </button>


    </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col-md-12" ng-show="Loading">
                <!--  <div class="xs-spacer"></div>-->
                <center><img class="LoadingImage" src="/contents/images/preloader.gif" /></center>
            </div>
            <div class="col-md-12" ng-show="NoData">
                <div class="">
                    <h4 class="no-results text-center">No data Found</h4>
                </div>
            </div>
        </div>
       
    </div>
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
