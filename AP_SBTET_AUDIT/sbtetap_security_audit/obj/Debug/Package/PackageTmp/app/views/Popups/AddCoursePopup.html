<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Add Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>

           

            <div class="form-group">
                <label>Course:</label>
                <select class="form-control" ng-model="Course" ng-options="data.CourseID as data.Course   for data in CoursesList">
                    <option value="" selected>Select Course</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Intake:</label>
                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control" id="recipient-name" ng-model="Intake">
            </div>

            <div class="form-group">
                <label>NBA</label>
                <select class="form-control" ng-model="NBA" ng-options="data.Id as data.Value   for data in NBAValues">
                    <option value="" selected>Select NBA</option>
                </select>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="addCollegewiseCourses(Course,Intake,NBA)">Add</button>
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
    </div>
</div>
