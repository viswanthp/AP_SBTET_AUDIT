<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>
           
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Notification Date:</label>
                <input type="text" class="form-control" ng-model="EditData.NotificationDate">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Notification Text:</label>
                <input type="text" class="form-control" ng-model="EditData.NotificationText">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">File:</label>
                <input class="form-control" id="PdfFile1" type="file" placeholder="" maxlength="10" onchange="angular.element(this).scope().uploadPdf1()" accept="application/pdf" ng-model="EditData.file" />

                <!--<img ng-src="{{EditData.SliderImagePath}}" style="border: 2px solid #ddd;" class="img_View1" id="stdPhotoImg1" />-->
            </div>

            <div class="col-md-1">
                <label for="checkbox" class="col-form-label">Active:</label>
                
                <input type="checkbox" ng-model="EditData.Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="UpdateNotifications()">Update</button>
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
    </div>
</div>
