<link href="/contents/css/Pages/HomeEvents.css" rel="stylesheet" />
<div ng-controller="HomeEventsController">
    <section class="irs-inner-page-heading irs-layer-black">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="irs-inner-heading">
                        <h2>Events</h2>
                        <i class="icofont icofont-education"></i>
                        <p>
                            <a ui-sref="index">HOME</a> &gt; <a href="#">Events</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">


        <div class="xs-spacer"></div>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>

                    <tr>
                        <th class="id" custom-sort order="'id'" sort="sort"> </th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                        <td>
                            <div class="event-item">

                                <p class="date-label">
                                    <span class="month">{{data.EventDate|date:'MMM'}}</span>
                                    <span class="date-number">{{data.EventDate|date:'dd'}}</span>
                                </p>

                                <div class="details">
                                    <h4 class="title" style="margin-top: 5px;;">{{data.EventSubject}}</h4>
                                    <p class="time">
                                        {{data.EventText}}
                                    </p>
                                    <!-- <p class="location"><i class="fa fa-map-marker"></i>East Campus</p>                             -->
                                </div><!--//details-->

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination pull-right" ng-show="pagedItems.length>1">
                <ul class="ul_page">
                    <li class="page_li1" ng-class="{disabled: currentPage == 0}">
                        <a class="page" ng-click="prevPage()">« Prev</a>
                    </li>

                    <li class="page_li" ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                        ng-class="{active: n == currentPage}"
                        ng-click="setPage()">
                        <a class="page" ng-bind="n + 1">1</a>
                    </li>

                    <li class="page_li3" ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                        <a class="page" ng-click="nextPage()">Next »</a>
                    </li>
                </ul>
            </div>
            <!--</td>
            </tfoot>-->
        </div>
    </div>
</div>
<script>
    window.scroll({
        top: 0,
        left: 0,
        behavior: 'smooth'
    });</script>
