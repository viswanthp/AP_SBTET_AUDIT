<link href="/contents/css/Pages/AboutStaff.css" rel="stylesheet" />
<div ng-controller="AboutStaffController">

    <section class="irs-inner-page-heading irs-layer-black">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="irs-inner-heading">
                        <h2>Administration</h2>
                        <i class="icofont icofont-education"></i>
                        <p>
                            <a ui-sref="index">HOME</a> &gt; <a href="#">Administration</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="irs-Pages-field">

        <div class="container mt-3 mb-4">
            <div class="col-lg-12 mt-4 mt-lg-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                            <table class="table manage-candidates-top mb-0">
                                <thead>
                                    <tr>
                                        <th>Administration Details</th>
                                        <!-- <th class="text-center">More Details</th>-->
                                        <!--  <th class="action text-right">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="candidates-list">
                                        <td class="title">
                                            <div class="thumb">
                                                <img class="img-fluid chair_img" src="http://112.133.228.49/contents/images/teachers/chairman.jpeg" alt="">
                                            </div>
                                            <div class="candidate-list-details">
                                                <div class="candidate-list-info">
                                                    <div class="candidate-list-title">
                                                        <h3 class="mb-0"><a class="Name_css" href="">Smt. C Naga Rani, IAS</a></h3>
                                                    </div>
                                                    <div class="candidate-list-option">
                                                        <ul class="list_css">
                                                            <li class="desig_font"> Chairperson</li>
                                                            <!-- <li><i class="icofont icofont-email"></i>  <i class="icofont icofont-phone"></i> {{data.SataffPhone}}</li>-->
                                                            <!--   <li></li>-->
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <!--<td class="candidate-list-favourite-time text-center">
                                            <a class="candidate-list-favourite order-2 text-danger" href="#"></a>
                                            <span class="candidate-list-time order-1">More Details</span>
                                        </td>-->

                                    </tr>
                                    <tr class="candidates-list" ng-repeat="data in StaffList">
                                        <td class="title">
                                            <div class="thumb">
                                                <img class="img-fluid" ng-src="{{data.SataffPhotoPath}}" alt="" ng-show="data.SataffPhotoPath">
                                            </div>
                                            <div class="candidate-list-details">
                                                <div class="candidate-list-info">
                                                    <div class="candidate-list-title">
                                                        <h3 class="mb-0"><a class="Name_css" href="">{{data.SataffName}}</a></h3>
                                                    </div>
                                                    <div class="candidate-list-option">
                                                        <ul class="list_css">
                                                            <li class="desig_font">{{data.SataffDesignation}}</li>
                                                            <li><i class="icofont icofont-email"></i> {{data.SataffEmail}}, <i class="icofont icofont-phone"></i> {{data.SataffPhone}}</li>
                                                            <!--   <li></li>-->
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <!--<td class="candidate-list-favourite-time text-center">
                                            <a class="candidate-list-favourite order-2 text-danger" href="#"></a>
                                            <span class="candidate-list-time order-1">More Details</span>
                                        </td>-->

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
