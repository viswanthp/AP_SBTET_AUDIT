
<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
       
        <form>
            <!--<div style="background-color:#fff!important;" ng-repeat="x in EditDistCordCentresTable" class="ng-scope">-->
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Course Code:</label>
                <input type="text" class="form-control" ng-model="EditData.CourseCode">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Course Name:</label>
                <input type="text" class="form-control" ng-model="EditData.CourseName">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Course Short Description:</label>
                <input type="text" class="form-control" ng-model="EditData.CourseShortDescription">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Course Long Description:</label>
                <textarea type="text" class="form-control" rows="4" ng-model="EditData.CourseDetailedDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Course Image:{{Photo1}} </label>
                <input class="" id="stdPhotoFile1" type="file" placeholder="" maxlength="10" onchange="angular.element(this).scope().uploadPhoto1()" accept="image/*" ng-model="Photo1" />

                <img ng-src="{{EditData.CoursePhoto}}" style="border: 2px solid #ddd;" class="img_View1" id="stdPhotoImg1" />
            </div>

            <div class="col-md-1">
                <label for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" ng-model="EditData.Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="UpdateCourses()">Update</button>
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
    </div>
</div>
