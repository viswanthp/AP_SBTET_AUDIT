<link href="/contents/css/Pages/ForgotPage.css" rel="stylesheet" />
<script>
    window.scroll({
        top: 0,
        left: 0,
        behavior: 'smooth'
    });</script>
<div ng-controller="ForgotPageController">
    <div class="spacer"></div>
    <div class="spacer"></div>
    <!-- Start Login
    ============================================= -->
    <div class="login-area default-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-offset-2">
                    <form action="" id="login-form" class="white-popup-block">
                        <div class="col-md-4 login-Sidepanel">
                            <h4>Polycet - 2023</h4>
                            <img src="/assets/img/sbtet-logo.png" class="img-login-logo" />
                            <br />
                            <!--<h4 class="fee_class">Application Fee</h4>
                            <div class="clr_blue"> For SC/ST : Rs. 250</div>
                            <div class="clr_blue"> For Others : Rs. 450</div>-->
                        </div>
                        <div class="col-md-8 login-custom">
                            <h4 class="text-center">Forgot Password</h4>
                            <div class="col-md-12">
                                <div class="">
                                    <div class="form-group">
                                        <label>Mobile Number</label>
                                        <input class="form-control" ng-model="MobileNumber" placeholder="Mobile Number" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-3">
                                    <div class="">
                                        <button ng-click="SendSms(MobileNumber,StudentName)" style=" margin: 11px 0px 11px;" ng-disabled="otpbutton" class="btn btn-success btn-xs">
                                            Verify OTP
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4" ng-show="enterotp&&!phonenoupdated">

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Enter Otp" type="text" ng-model="mobileotp">
                                    </div>
                                    <a ng-click="ResendOtp()" class="link-bottom" ng-show="ResendLink&&!phonenoupdated">Resend OTP </a>
                                </div>
                                <div class="col-md-2" ng-show="enterotp">
                                    <div class="">
                                        <button ng-click="VerifyMobileOtp(MobileNumber, mobileotp)" ng-show="verifyotp&&!phonenoupdated" class="btn btn-success btn-xs">
                                            Verify
                                        </button>
                                        <div class="cls_verified" style="color: #5cb85c; font-weight: bold;" ng-show="OtpVerified&&phonenoupdated"><i class="fa fa-check" style="display: inline-block; font-size: inherit; font: normal normal normal 14px/1 FontAwesome;" aria-hidden="true"></i> Verified</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Captcha</label>
                                <input class="form-control" placeholder="Captcha" type="text" ng-model="CaptchaText">
                            </div>
                            <div class="col-md-4" style="padding:0px;">
                                <label></label>
                                <img class="refresh_captcha" data-ng-src="data:image/png;base64,{{CaptchaImage}}" width="150" height="33" />
                            </div>
                            <div class="col-md-2">
                                <a class="pull-right" title="Click to Refresh Captcha" ng-click="GetCaptchaData()"><img class="refresh_img" src="/assets/img/reload.png" /> </a>
                            </div>


                            <div class="col-md-12">

                                <button type="submit" class="btn btn-primary btn_margin">
                                    Submit
                                </button>

                            </div>
                            <!--<p class="link-bottom">Not a member yet? <a ui-sref="index.registration">Register</a></p>-->
                            <div class="col-md-12"><p class="lost-pass-link">Already Registered <a ui-sref="index.Login">Login</a></p></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Area -->

</div>
