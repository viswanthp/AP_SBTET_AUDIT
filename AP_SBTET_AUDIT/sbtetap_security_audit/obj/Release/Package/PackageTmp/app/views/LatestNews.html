<link href="/contents/css/Pages/LatestNews.css" rel="stylesheet" />
<div ng-controller="NotificationsController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5 class="header-text">Latest News</h5>

            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <button class="btn btn-primary" ng-click="GoBack()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button>
        </div>
    </div>
    <div class="container">
        <div class="sm-spacer"></div>
        <div class="pannel-bar"> Add Latest News</div>
        <div class="card">
            <form novalidate="" class="ng-pristine ng-invalid ng-invalid-required">

                <div class="row">
                    <div class="col-md-3">
                        <label>Message Subject</label>
                        <input ng-model="Subject" type="text" maxlength="20" class="form-control">
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <label> Message</label>
                            <textarea rows="5" style="resize:none" maxlength="225" ng-model="Message" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <button style="margin-top:105px;" class="btn btn_submit pull-left" ng-click="Submit()">
                                <span class="fa fa-arrow-circle-up heading_icon btn_icons"></span>  Submit

                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="sm-spacer"></div>
        <!--<div class="col-md-12" style="padding:0px!important">
            <div class="cl-details" ng-if="getNotifications.length>0">
                <h5 class="head_css">Coordinating Colleges List</h5>
            </div>
        </div>-->
        <div ng-show="Loading">
            <center><img class="img_loading" src="/contents/images/preloader.gif"></center>
        </div>
        <div class=" " ng-show="GetLatestNews.length>0">
            <div class="sm-spacer"></div>
            <div class="cl-details">
                <div class="pannel-bar1">Latest News</div>
            </div>

            <div class="table-responsive table-custom-tables-tb">
                <table class="table table-bordered table-hover table-striped table-rounded">
                    <thead>
                        <tr class="cb-1">
                            <th>S no</th>
                            <th>Subject</th>
                            <th width="45%">Message</th>
                            <th>Active</th>
                            <th>Added on</th>
                            <th style="text-align:center;" width="12%">Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in GetLatestNews">
                            <td>{{$index+1}}</td>
                            <td>{{data.LatestNewsSubject}}</td>
                            <td>{{data.LatestNewsText}}</td>
                            <td class="text-center"><span class="text-success" ng-if="data.Active== true"><b>Yes</b></span><span ng-if="data.Active== false" class="text-danger"><b>No</b></span></td>
                            <td>{{data.InsertedOn| date:'dd-MMM-yyyy'}}</td>
                            <td style="text-align:center">
                                <button class="btn-xs btn btn-success" ng-click="ViewLatestNews(data.LatestNewsID)"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                <button class="btn-xs btn btn-info" ng-click="EditLatestNews(data.LatestNewsID)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                <button class="btn-xs btn btn-danger" ng-click="DeleteLatestNews(data,data.LatestNewsID)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="spacer"></div>


    <!--<button onclick="document.getElementById('id01').style.display='block'">Open Modal</button>-->


    <div id="id01" class="modal">
        <div class="container">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
                <form class="modal-content modal_content">
                    <div class="">
                        <!-- <h2>Delete </h2>-->
                        <h3>Are you sure you want to delete Latest News?</h3>
                        <hr />
                        <div><b>{{Subject1}}</b></div>
                        <div>{{Message1}}</div>
                        <br />
                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-success">Cancel</button>
                            <button type="button" ng-click="DeleteLatestNewsConfirm()" class="btn btn-danger pull-right">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
