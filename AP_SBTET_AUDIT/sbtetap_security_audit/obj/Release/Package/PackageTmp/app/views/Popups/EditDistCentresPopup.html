
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Edit Details</h2>
                <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>
                    <!--<div style="background-color:#fff!important;" ng-repeat="x in EditDistCordCentresTable" class="ng-scope">-->
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Subject:</label>
                        <input type="text" class="form-control"  ng-model="EditData.LatestNewsSubject">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Message:</label>
                        <input type="text" class="form-control" id="recipient-name" ng-model="EditData.LatestNewsText">
                    </div>
                   
                    <div class="col-md-1">
                        <label for="checkbox" class="col-form-label">Active:</label>
                        <input type="checkbox"  ng-model="EditData.Active" />
                    </div>
                    <!--</div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="UpdateLatestNews()">Update</button>
                <button type="button" class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
            </div>
        </div>
