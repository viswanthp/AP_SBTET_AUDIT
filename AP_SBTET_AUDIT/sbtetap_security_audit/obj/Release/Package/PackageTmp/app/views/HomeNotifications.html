<link href="/contents/css/Pages/HomeNotifications.css" rel="stylesheet" />
<script>
    window.scroll({
        top: 0,
        left: 0,
        behavior: 'smooth'
    });</script>
<div ng-controller="HomeNotificationsController">
    <section class="irs-inner-page-heading irs-layer-black">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="irs-inner-heading">
                        <h2>Notifications</h2>
                        <i class="icofont icofont-education"></i>
                        <p>
                            <a ui-sref="index">HOME</a> &gt; <a href="#">Notifications</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">


        <div class="xs-spacer"></div>
        <div class="container">
            <!--   <h2><span class="top_head"> Notifications</span></h2>-->
            <table class="table table-striped table-hover">
                <thead>

                    <tr>
                        <th class="id" custom-sort order="'id'" sort="sort"> </th>
                        <th width="5%"></th>
                        <!--<th class="name" custom-sort order="'name'" sort="sort">EventSubject&nbsp;</th>
                        <th class="description" custom-sort order="'description'" sort="sort">EventText&nbsp;</th>-->
                        <!--<th class="field3" custom-sort order="'field3'" sort="sort">Field 3&nbsp;</th>
                        <th class="field4" custom-sort order="'field4'" sort="sort">Field 4&nbsp;</th>
                        <th class="field5" custom-sort order="'field5'" sort="sort">Field 5&nbsp;</th>-->
                    </tr>
                </thead>

                <!--<pre>pagedItems.length: {{pagedItems.length|json}}</pre>
                <pre>currentPage: {{currentPage|json}}</pre>
                <pre>currentPage: {{sort|json}}</pre>-->
                <tbody>
                    <tr ng-repeat="data in pagedItems[currentPage] | orderBy:sort.sortingOrder:sort.reverse">
                        <td>
                            <div class="event-item">

                                <!--<p class="date-label">
                                    <span class="month">{{data.NotificationDate|date:'MMM'}}</span>
                                    <span class="date-number">{{data.NotificationDate|date:'dd'}}</span>
                                </p>-->
                                <div class="not_css">
                                    <i class="icofont  icofont-ui-calendar cal_date"></i> <b class="cal_date">{{data.NotificationDate|date:'dd-MM-yyyy'}}</b> <br>{{data.NotificationText}}
                                </div>


                                <!--//details-->

                            </div>
                        </td>
                        <td><a href="{{data.NotificationFilePath}}" download><button class="btn download_file pull-right"><i class="fa fa-download" aria-hidden="true"></i></button></a></td>
                        <!--<td>{{item.EventSubject}}</td>
                        <td>{{item.EventText}}</td>-->
                        <!--<td>{{item.field3}}</td>
                        <td>{{item.field4}}</td>
                        <td>{{item.field5}}</td>-->
                    </tr>


                </tbody>


            </table>

            <!--<tfoot>
            <td colspan="6">-->
            <div class="pagination pull-right" ng-show="pagedItems.length>1">
                <ul class="ul_page">
                    <li class="page_li1" ng-class="{disabled: currentPage == 0}">

                        <a class="page" ng-click="prevPage()">« Prev</a>

                    </li>

                    <li class="page_li" ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                        ng-class="{active: n == currentPage}"
                        ng-click="setPage()">
                        <a class="page" ng-bind="n + 1">1</a>
                    </li>

                    <li class="page_li3" ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                        <a class="page" ng-click="nextPage()">Next »</a>
                    </li>
                </ul>
            </div>
            <!--</td>
            </tfoot>-->
        </div>
    </div>

</div>
