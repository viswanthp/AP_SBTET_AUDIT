<link href="/contents/css/Pages/OfficialsLogin.css" rel="stylesheet" />
<script>
    window.scroll({
        top: 0,
        left: 0,
        behavior: 'smooth'
    });</script>
<div ng-controller="OfficialsLoginController">
    <div class="spacer"></div>
    <div class="spacer"></div>
    <!-- Start Login
    ============================================= -->
    <div class="login-area default-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form id="login-form" class="white-popup-block">
                        <!--<div class="col-md-4 login-Sidepanel">
                            <h4>Polycet - 2023</h4>
                            <img src="/assets/img/sbtet-logo.png" class="img-login-logo" />
                            <br />

                        </div>-->
                        <div class="col-md-12 login-custom">
                            <h4 class="text-center">login </h4>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input class="form-control" ng-model="Login.UserName" ng-keypress="keyLogin($event)" ng-keydown="ClearErrorText($event)" auto-focus placeholder="User Name" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" ng-model="Login.UserPassword" ng-keypress="keyLogin($event)" ng-keydown="ClearErrorText($event)" placeholder="Password*" type="password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Captcha</label>
                                    <input class="form-control" placeholder="Enter Captcha" ng-keypress="keyLogin($event)" type="text" ng-model="Login.CaptchaText">
                                </div>
                                <div class="col-md-4" style="padding:0px;">
                                    <label></label>
                                    <img class="refresh_captcha" data-ng-src="data:image/png;base64,{{CaptchaImage}}" width="150" height="33" />
                                </div>
                                <div class="col-md-2">
                                    <a class="pull-right" title="Click to Refresh Captcha" ng-click="GetCaptchaData()"><img class="refresh_img" src="/assets/img/reload.png" /> </a>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <button class="btn btn-primary btn_margin" ng-click="Login()" style="margin-top:23px;">
                                        Login
                                    </button>
                                </div>
                            </div>
                            <a title="Password Password" ui-sref="index.ForgotPage" class="lost-pass-link">Forgot Password?</a>
                            <!--  <p class="link-bottom">Not a member yet? <a ui-sref="index.registration">Register</a></p>-->
                            <!--<p class="link-bottom">Already have an Account <a ui-sref="index.Login">Login</a></p>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Area -->

</div>
