<div ng-controller="ResetPasswordController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5 class="header-text">Reset Password</h5>

            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <button class="btn back_button" ng-click="GoBack()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button>
        </div>
    </div>
    <div class="container">
        <div class="sm-spacer"></div>
        <div class="sm-spacer"></div>
        <div class="container " ng-show="UserTypeID==1">
            <div class="col-md-12" ng-show="GetUsersList.length>0">
                <div class="cl-details">
                    <div class="pannel-bar1">Colleges List for Reset Password</div>
                </div>

                <div class="table-responsive table-custom-tables-tb">
                    <table class="table table-bordered table-hover table-striped table-rounded custom-table-wdith">
                        <thead>
                            <!--  {"UserName":"Admin","Name":"Akhil Bejjenki","Email":"b.akhil101@gmail.com","Mobile":"9553463016"}-->
                            <tr class="cb-1">
                                <th>S.No</th>
                                <th class="text-center">UserName</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Email </th>
                                <th class="text-center">Mobile</th>
                                <th class="text-center">Reset</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="background-color: #fff!important;" ng-repeat="data in GetUsersList">
                                <td class="text-left">{{$index + 1}}</td>
                                <td class="text-left">{{data.UserName}}</td>
                                <td class="text-left">{{data.Name}}</td>
                                <td class="text-left">{{data.Email}}</td>
                                <td class="text-left">{{data.Mobile}}</td>
                                <td class="text-center">
                                    <button class="btn-xs btn btn-success" style="width: 100px;" ng-click="Reset(data.UserID,data.UserName)">
                                        Reset Password
                                    </button>
                                    <button class="btn-xs btn btn-primary" style="width: 100px;" ng-click="ViewPassword(data.UserID,data.Password,data.UserName)">
                                        View Password
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div class="" ng-show="UserTypeID!=1">
            <div class="">
                <h4 class="no-results text-center">UnAuthorized User</h4>
            </div>
        </div>
        <div class="col-md-12" ng-show="Loading">
            <!--  <div class="xs-spacer"></div>-->
            <center><img class="LoadingImage" src="/contents/images/preloader.gif" /></center>
        </div>
        <div class="" ng-show="GetFeedbackList.length<1">
            <div class="">
                <h4 class="no-results text-center">No data Found</h4>
            </div>
        </div>
    </div>
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
