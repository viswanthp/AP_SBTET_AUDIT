<link href="/contents/css/Pages/ChangePassword.css" rel="stylesheet" />
<div ng-controller="ChangePasswordController">
    <!--<div class="spacer"></div>
    <div class="spacer"></div>-->
    <div class="container">
        <div class="col-md-12">
            <button class="btn back_button" ng-click="GoBack()" fdprocessedid="yrt77"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button>
        </div>
    </div>
    <section class="irs-account-field">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="irs-account-col card">
                        <div class="cls_crd">
                            <h3 class="text-center">Change Password</h3>
                            <form name="contact_form" novalidate="novalidate">
                                <label>Old Password</label>
                                <input name="form_user_name" class="form-control" autocomplete="off" placeholder="Old Password" ng-model="OldPassword" type="text">
                                <label>New Password<span class="text-danger">(Required 6-12 Characters)</span></label>
                                <input name="user_password" type="password" autocomplete="off" class="form-control" ng-model="NewPassword" placeholder="New Password">
                                
                                <label>Confirm New Password</label>
                                <input name="user_password" type="password" autocomplete="off" class="form-control" ng-model="ConfirmNewPassword" placeholder="Confirm New Password">
                                <button class="btn btn-default irs-big-btn" ng-click="Submit()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
