<link href="/contents/css/Pages/CorouselSettings.css" rel="stylesheet" />
<div ng-controller="CorouselSettingsController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5 class="header-text">Corousel Settings</h5>

            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <button class="btn back_button" ng-click="GoBack()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button>
        </div>
    </div>
    <div class="container">
        <div class="sm-spacer"></div>
        <div class="pannel-bar"> Add Slider Image</div>
        <div class="card">
            <form novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
                <div class="row">
                    <div class="col-md-4">
                        <label>Image Text</label>
                        <div class="form-group">
                            <input ng-model="ImageText" type="text" maxlength="1000"  class="form-control">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Image  </label>


                            <input class="" id="stdPhotoFile" type="file" placeholder="" maxlength="10" onchange="angular.element(this).scope().uploadPhoto()" accept="image/*" ng-model="Photo" />
                            <img ng-src="{{userPhoto}}" class="" id="stdPhotoImg" />
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <button style="margin-top:30px;" class="btn btn_submit pull-left" ng-click="Add()">
                                <span class="fa fa-arrow-up heading_icon btn_icons"></span>  Submit

                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="sm-spacer"></div>
        <div ng-show="Loading">
            <center><img class="img_loading" src="/contents/images/preloader.gif"></center>
        </div>
        <div class="sm-spacer"></div>

        <div class=" " ng-show="GetCorouselList.length>0">

            <div class="cl-details">
                <div class="pannel-bar1">Latest News</div>
            </div>

            <div class="table-responsive table-custom-tables-tb">
                <table class="table table-bordered table-hover table-striped table-rounded">
                    <thead>
                        <tr class="cb-1">
                            <th>S no</th>
                            <th>Image Text</th>
                            <th class="text-center" width="30%">Image</th>
                            <th class="text-center">Active</th>
                            <th>Added on</th>

                            <th style="text-align:center;">Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in GetCorouselList">
                            <td>{{$index+1}}</td>
                            <td>{{data.SliderImageText}}</td>
                            <td class="text-center"><img ng-src="{{data.SliderImagePath}}" style="border: 2px solid #ddd;" class="img_rep" /></td>
                            <td class="text-center"><span class="text-success" ng-if="data.Active== true"><b>Yes</b></span><span ng-if="data.Active== false" class="text-danger"><b>No</b></span></td>
                            <td>{{data.InsertedOn| date:'dd-MMM-yyyy'}}</td>
                            <td style="text-align:center">
                                <button class="btn-xs btn btn-success" ng-click="ViewCorousel(data.SliderImageID)" title="View"><i class="fa fa-eye"  aria-hidden="true"></i></button>
                                <button class="btn-xs btn btn-info" ng-click="EditCorousel(data.SliderImageID)"title="Edit"><i class="fa fa-pencil-square-o"   aria-hidden="true"></i></button>
                                <button class="btn-xs btn btn-danger" ng-click="DeleteCorousels(data,data.SliderImageID)" title="Delete"><i class="fa fa-trash"  aria-hidden="true"></i></button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="spacer"></div>
    <div id="id01" class="modal">
        <div class="container">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
                <form class="modal-content modal_content">
                    <div class="">
                        <!-- <h2>Delete </h2>-->
                        <h3>Are you sure you want to delete Slider Image?</h3>
                        <hr />

                        <div><b>{{SliderImageText1}}</b></div>
                        <div><img ng-src="{{SliderImagePath1}}" style="border: 2px solid #ddd;" class="img_rep" /></div>
                        <br />
                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-success">Cancel</button>
                            <button type="button" ng-click="DeleteCorouselsConfirm()" class="btn btn-danger pull-right">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
